<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelea Presidencial</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: linear-gradient(to bottom, #444, #111);
      display: block;
      margin: 20px auto;
      border: 3px solid white;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div id="hud">¡Pelea presidencial en curso! 🇵🇪</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const selected = localStorage.getItem('selectedCharacter') || 'alan';
    const playerName = selected.charAt(0).toUpperCase() + selected.slice(1);

    // Jugador y enemigo
    const player = { x: 100, y: 300, w: 50, h: 50, color: "red", name: playerName, vy: 0, onGround: true };
    const enemy = { x: 600, y: 300, w: 50, h: 50, color: "blue", name: "CPU" };

    let playerLife = 100;
    let enemyLife = 100;
    let fightStarted = true;

    // Controles
    const keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      // Movimiento del jugador
      if (keys["a"]) player.x -= 4;
      if (keys["d"]) player.x += 4;

      // Saltar
      if (keys["w"] && player.onGround) {
        player.vy = -10;
        player.onGround = false;
      }

      // Gravedad
      player.y += player.vy;
      player.vy += 0.5;
      if (player.y >= 300) {
        player.y = 300;
        player.vy = 0;
        player.onGround = true;
      }

      // Golpear (tecla “j”)
      if (keys["j"]) {
        if (Math.abs(player.x - enemy.x) < 60) {
          enemyLife -= 2;
        }
      }

      // Movimiento automático del enemigo
      if (enemy.x > player.x + 100) enemy.x -= 1;
      else if (enemy.x < player.x + 90) enemy.x += 1;

      // Ataque del enemigo
      if (Math.random() < 0.02 && Math.abs(enemy.x - player.x) < 60) {
        playerLife -= 2;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vida
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText(player.name + ": " + playerLife, 30, 30);
      ctx.fillText(enemy.name + ": " + enemyLife, 650, 30);

      // Personajes
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y - player.h, player.w, player.h);

      ctx.fillStyle = enemy.color;
      ctx.fillRect(enemy.x, enemy.y - enemy.h, enemy.w, enemy.h);

      if (playerLife <= 0) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText("¡" + enemy.name + " gana la presidencia! 🏆", 200, 200);
        fightStarted = false;
      }

      if (enemyLife <= 0) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText("¡" + player.name + " gana la presidencia! 🏆", 200, 200);
        fightStarted = false;
      }
    }

    function loop() {
      if (fightStarted) update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
