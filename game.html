<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pelea Presidencial del Perú</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
    }

    canvas {
      background: linear-gradient(to bottom, #444, #111);
      display: block;
      margin: 60px auto;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <div id="hud">🇵🇪 ¡Pelea Presidencial en curso! 🇵🇪</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script type="module">
    import { characters } from "./js/characters.js";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Obtener personaje elegido
    const selected = localStorage.getItem("selectedCharacter") || "alan";
    const playerData = characters[selected];
    const playerName = playerData.name;

    // Jugador y enemigo
    const player = {
      x: 100,
      y: 300,
      w: 50,
      h: 50,
      color: playerData.color,
      name: playerData.name,
      vy: 0,
      onGround: true,
      specialPower: playerData.specialPower,
    };

    const enemy = {
      x: 600,
      y: 300,
      w: 50,
      h: 50,
      color: "blue",
      name: "CPU",
      vy: 0,
      onGround: true,
      attackCooldown: 0,
    };

    let playerLife = 100;
    let enemyLife = 100;
    let fightStarted = true;

    const keys = {};

    document.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    function update() {
      if (!fightStarted) return;

      // Movimiento horizontal
      if (keys["a"]) player.x -= 4;
      if (keys["d"]) player.x += 4;

      // Saltar
      if (keys["w"] && player.onGround) {
        player.vy = -10;
        player.onGround = false;
      }

      // Gravedad
      player.y += player.vy;
      player.vy += 0.5;
      if (player.y >= 300) {
        player.y = 300;
        player.vy = 0;
        player.onGround = true;
      }

      // Golpe normal
      if (keys["j"]) {
        if (Math.abs(player.x - enemy.x) < 60) {
          enemyLife -= 2;
        }
      }

      // Ataque especial
      if (keys["k"]) {
        if (Math.abs(player.x - enemy.x) < 100) {
          enemyLife -= player.specialPower;
        }
      }

      // Movimiento automático del enemigo
      if (enemy.x > player.x + 100) enemy.x -= 1;
      else if (enemy.x < player.x + 90) enemy.x += 1;

      // Salto aleatorio del enemigo
      if (Math.random() < 0.01 && enemy.onGround) {
        enemy.vy = -8;
        enemy.onGround = false;
      }

      // Gravedad para enemigo
      enemy.y += enemy.vy;
      enemy.vy += 0.5;
      if (enemy.y >= 300) {
        enemy.y = 300;
        enemy.vy = 0;
        enemy.onGround = true;
      }

      // Ataque del enemigo
      if (enemy.attackCooldown > 0) enemy.attackCooldown--;
      if (Math.random() < 0.02 && Math.abs(enemy.x - player.x) < 60 && enemy.attackCooldown === 0) {
        playerLife -= 2;
        enemy.attackCooldown = 60;
      }

      // Verificar fin del combate
      if (playerLife <= 0 || enemyLife <= 0) fightStarted = false;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mostrar vida
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText(`${player.name}: ${playerLife}`, 30, 30);
      ctx.fillText(`${enemy.name}: ${enemyLife}`, 650, 30);

      // Dibujar jugador y enemigo
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y - player.h, player.w, player.h);

      ctx.fillStyle = enemy.color;
      ctx.fillRect(enemy.x, enemy.y - enemy.h, enemy.w, enemy.h);

      // Mostrar estado final
      if (!fightStarted) {
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        const winner = playerLife > 0 ? player.name : enemy.name;
        ctx.fillText(`¡${winner} gana la presidencia! 🏆`, 200, 200);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
