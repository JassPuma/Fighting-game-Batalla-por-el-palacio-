<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Street Fighters: Batalla por el Palacio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin:0; padding:0; height:100%;
      font-family: 'Press Start 2P', cursive;
      background:black;
      color:white;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      overflow:hidden;
    }
    #video-fondo {
      position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;
    }
    h1 { font-size:36px; text-shadow: 3px 3px 0px red; margin-bottom:50px; text-align:center; }
    .menu-btn {
      font-size:20px;
      padding:15px 50px;
      margin:10px;
      border: 2px solid red;
      border-radius:10px;
      background:black;
      color:white;
      cursor:pointer;
      text-shadow:1px 1px 2px red;
      transition: all 0.2s;
    }
    .menu-btn:hover {
      transform: scale(1.1);
      background:red;
      color:black;
    }
  </style>
</head>
<body>

  <video id="video-fondo" autoplay muted loop playsinline>
    <source src="videos/palacio.mp4" type="video/mp4">
  </video>

  <h1>Street Fighters: Batalla por el Palacio</h1>

  <button class="menu-btn" id="play-btn">Play</button>
  <button class="menu-btn">Settings</button>
  <button class="menu-btn">Exit</button>

  <script>
    document.getElementById("play-btn").addEventListener("click", () => {
      window.location.href = "select_character.html";
    });
  </script>

</body>
</html>
