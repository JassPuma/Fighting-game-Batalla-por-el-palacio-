<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fighting Game "Batalla por el Palacio"</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Video de fondo -->
<video autoplay muted loop id="background-video">
    <source src="assets/videos/palacio.mp4" type="video/mp4">
</video>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Contenedor de menú -->
<div class="menu-container">
    <h1 id="game-title">Fighting Game<br>"Batalla por el Palacio"</h1>
    <div class="menu-buttons">
        <button id="playBtn">Play</button>
        <button id="settingsBtn">Settings</button>
        <button id="languagesBtn">Languages</button>
    </div>
</div>

<!-- Audio de fondo (continúa del index.html) -->
<audio id="bgAudio" src="assets/sounds/condor_bossa.mp3" loop autoplay></audio>

<script>
const bgAudio = document.getElementById('bgAudio');
const hoverSound = new Audio('assets/sounds/hover.mp3');
const clickSound = new Audio('assets/sounds/click.mp3');

hoverSound.volume = 0.8;
clickSound.volume = 1.0;

const buttons = document.querySelectorAll('.menu-buttons button');

buttons.forEach(btn => {
    btn.addEventListener('mouseover', () => hoverSound.play());
    btn.addEventListener('click', () => clickSound.play());
});

// Reproducir música si estaba pausada
document.addEventListener('click', () => {
    if(bgAudio.paused) bgAudio.play().catch(() => {});
});
</script>

</body>
</html>
