<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Street Fighters: Batalla por el Palacio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: 'Press Start 2P', cursive; background:black; color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    h1 { font-size:36px; text-shadow: 3px 3px 0px red; margin-bottom:50px; text-align:center; }
    .menu-btn {
      font-size:20px;
      padding:15px 50px;
      margin:10px;
      border: 2px solid red;
      border-radius:10px;
      background:black;
      color:white;
      cursor:pointer;
      text-shadow:1px 1px 2px red;
      transition: all 0.2s;
    }
    .menu-btn:hover {
      transform: scale(1.1);
      background:red;
      color:black;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Street Fighters: Batalla por el Palacio</h1>

  <button class="menu-btn">Play</button>
  <button class="menu-btn">Settings</button>
  <button class="menu-btn">Exit</button>

</body>
</html>
