<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game "Batalla por el Palacio"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="assets/videos/palacio.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Overlay oscuro -->
    <div id="overlay"></div>

    <!-- Contenedor del menú -->
    <div class="menu-container">
        <h1 id="game-title">Fighting Game "Batalla por el Palacio"</h1>
        <div class="menu-buttons">
            <button onclick="startGame()">Play</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="changeLanguage()">Languages</button>
            <button onclick="showCredits()">Credits</button>
            <button onclick="exitGame()">Exit</button>
        </div>
    </div>

    <!-- Audio de fondo -->
    <audio id="bgAudio" src="assets/sounds/condor_bossa.mp3" loop></audio>

    <script>
        // Sonidos hover y click
        const hoverSound = new Audio('assets/sounds/hover.mp3');
        const clickSound = new Audio('assets/sounds/click.mp3');

        // Volumen ajustado
        hoverSound.volume = 0.7;  // más fuerte
        clickSound.volume = 0.8;  // más fuerte

        const buttons = document.querySelectorAll('.menu-buttons button');
        const bgAudio = document.getElementById('bgAudio');

        // Reproducir sonido hover y click
        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => hoverSound.play());
            btn.addEventListener('click', () => clickSound.play());
        });

        // Activar audio de fondo al primer clic del usuario
        document.addEventListener('click', () => {
            if(bgAudio.paused){
                bgAudio.play().catch(e => console.log("Audio bloqueado por navegador:", e));
                bgAudio.volume = 0.5; // volumen de fondo
            }
        }, { once: true });

        // Funciones de botones
        function startGame() {
            clickSound.play();
            window.location.href = 'select_character.html';
        }
        function openSettings() { alert("Aquí se abren los ajustes"); }
        function changeLanguage() { alert("Aquí se cambia el idioma"); }
        function showCredits() { alert("Créditos del juego"); }
        function exitGame() { alert("Cerrando el juego..."); }
    </script>
</body>
</html>
