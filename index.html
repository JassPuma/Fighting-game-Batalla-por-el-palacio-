<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalla por el Palacio</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    #gameCanvas {
      display: block;
      margin: 10px auto;
      background: linear-gradient(to top, #3a3a3a, #111);
      border: 3px solid #fff;
    }

    .life-bar-container {
      width: 45%;
      height: 20px;
      background-color: #333;
      border: 2px solid white;
      position: absolute;
      top: 10px;
    }

    #player1-life {
      left: 20px;
    }

    #player2-life {
      right: 20px;
    }

    .life-bar {
      height: 100%;
      width: 100%;
      background-color: limegreen;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡µðŸ‡ª Batalla por el Palacio ðŸ‡µðŸ‡ª</h1>

  <div class="life-bar-container" id="player1-life">
    <div class="life-bar" id="p1-bar"></div>
  </div>
  <div class="life-bar-container" id="player2-life">
    <div class="life-bar" id="p2-bar"></div>
  </div>

  <canvas id="gameCanvas" width="900" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.8;
    const groundY = 300; // Piso base (ajustado)

    class Fighter {
      constructor({ x, color, controls, name }) {
        this.x = x;
        this.width = 50;
        this.height = 100;
        this.y = groundY; // Empieza parado sobre el piso
        this.color = color;
        this.velocityY = 0;
        this.health = 100;
        this.isBlocking = false;
        this.isJumping = false;
        this.name = name;
        this.controls = controls;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        // Aplicar gravedad solo si estÃ¡ en el aire
        if (this.y < groundY) {
          this.velocityY += gravity;
          this.y += this.velocityY;
          if (this.y > groundY) {
            this.y = groundY;
            this.velocityY = 0;
            this.isJumping = false;
          }
        }
        this.draw();
      }

      move(dir) {
        const speed = 6;
        if (dir === "left" && this.x > 0) this.x -= speed;
        if (dir === "right" && this.x < canvas.width - this.width) this.x += speed;
      }

      jump() {
        if (!this.isJumping) {
          this.velocityY = -15;
          this.isJumping = true;
        }
      }

      attack(opponent) {
        if (
          this.x + this.width > opponent.x &&
          this.x < opponent.x + opponent.width
        ) {
          if (!opponent.isBlocking) {
            opponent.health = Math.max(0, opponent.health - 10);
          }
        }
      }

      block() {
        this.isBlocking = true;
        setTimeout(() => (this.isBlocking = false), 400);
      }
    }

    const alan = new Fighter({
      x: 150,
      color: "red",
      controls: { left: "a", right: "d", jump: "w", attack: "s", block: "q" },
      name: "Alan GarcÃ­a",
    });

    const keiko = new Fighter({
      x: 700,
      color: "blue",
      controls: { left: "ArrowLeft", right: "ArrowRight", jump: "ArrowUp", attack: "ArrowDown", block: "Enter" },
      name: "Keiko Fujimori",
    });

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar suelo
      ctx.fillStyle = "#555";
      ctx.fillRect(0, groundY + 100, canvas.width, 10);

      alan.update();
      keiko.update();

      document.getElementById("p1-bar").style.width = alan.health + "%";
      document.getElementById("p2-bar").style.width = keiko.health + "%";

      if (alan.health <= 0 || keiko.health <= 0) {
        ctx.fillStyle = "yellow";
        ctx.font = "40px Arial";
        ctx.fillText(
          `${alan.health <= 0 ? keiko.name : alan.name} gana la presidencia!`,
          200,
          200
        );
        return;
      }

      requestAnimationFrame(updateGame);
    }

    window.addEventListener("keydown", (e) => {
      // Alan
      if (e.key === alan.controls.left) alan.move("left");
      if (e.key === alan.controls.right) alan.move("right");
      if (e.key === alan.controls.jump) alan.jump();
      if (e.key === alan.controls.attack) alan.attack(keiko);
      if (e.key === alan.controls.block) alan.block();

      // Keiko
      if (e.key === keiko.controls.left) keiko.move("left");
      if (e.key === keiko.controls.right) keiko.move("right");
      if (e.key === keiko.controls.jump) keiko.jump();
      if (e.key === keiko.controls.attack) keiko.attack(alan);
      if (e.key === keiko.controls.block) keiko.block();
    });

    updateGame();
  </script>
</body>
</html>
