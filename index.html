<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Presidencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="palacio.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Overlay oscuro para resaltar botones -->
    <div id="overlay"></div>

    <!-- Contenedor del menÃº -->
    <div class="menu-container">
        <h1 id="game-title">ðŸ‡µðŸ‡ª Batalla Presidencial</h1>
        <div class="menu-buttons">
            <button onclick="startGame()">Play</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="changeLanguage()">Languages</button>
            <button onclick="showCredits()">Credits</button>
            <button onclick="exitGame()">Exit</button>
        </div>
    </div>

    <!-- Sonidos -->
    <audio id="hoverSound" src="hover.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>

    <script>
        const hoverSound = document.getElementById('hoverSound');
        const clickSound = document.getElementById('clickSound');

        const buttons = document.querySelectorAll('.menu-buttons button');

        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => hoverSound.play());
            btn.addEventListener('click', () => clickSound.play());
        });

        function startGame() {
            window.location.href = 'select_character.html';
        }
        function openSettings() { alert("AquÃ­ se abren los ajustes"); }
        function changeLanguage() { alert("AquÃ­ se cambia el idioma"); }
        function showCredits() { alert("CrÃ©ditos del juego"); }
        function exitGame() { alert("Cerrando el juego..."); }
    </script>
</body>
</html>
