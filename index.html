<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fighting Game "Batalla por el Palacio"</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="assets/videos/palacio.mp4" type="video/mp4">
    </video>

    <!-- Overlay oscuro -->
    <div id="overlay"></div>

    <!-- Contenedor del menú -->
    <div class="menu-container">
        <h1 id="game-title">Fighting Game<br>"Batalla por el Palacio"</h1>
        <div class="menu-buttons">
            <button id="startBtn">Start Game</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="changeLanguage()">Languages</button>
            <button onclick="showCredits()">Credits</button>
        </div>
    </div>

    <!-- Audio de fondo -->
    <audio id="bgAudio" src="assets/sounds/condor_bossa.mp3" loop></audio>

    <script>
        const bgAudio = document.getElementById('bgAudio');

        // Sonidos hover y click
        const hoverSound = new Audio('assets/sounds/hover.mp3');
        const clickSound = new Audio('assets/sounds/click.mp3');

        hoverSound.volume = 0.8;
        clickSound.volume = 1.0;

        const buttons = document.querySelectorAll('.menu-buttons button');

        buttons.forEach(btn => {
            btn.addEventListener('mouseover', () => hoverSound.play());
            btn.addEventListener('click', () => clickSound.play());
        });

        // Botón Start Game reproduce audio de fondo
        document.getElementById('startBtn').addEventListener('click', () => {
            bgAudio.play().catch(e => console.log("Audio bloqueado por navegador:", e));
            // Aquí se puede redirigir al juego
            window.location.href = 'select_character.html';
        });

        function openSettings() { alert("Aquí se abren los ajustes"); }
        function changeLanguage() { alert("Aquí se cambia el idioma"); }
        function showCredits() { alert("Créditos del juego"); }
    </script>
</body>
</html>
