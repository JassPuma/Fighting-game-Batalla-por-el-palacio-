<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batalla Presidencial</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 🎥 Video de fondo -->
  <video autoplay muted loop id="background-video" playsinline>
    <source src="assets/videos/palacio.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- 🌑 Capa oscura para contraste -->
  <div id="overlay"></div>

  <!-- 🕹️ Menú principal -->
  <div class="menu-container">
    <h1 id="game-title">🇵🇪 Batalla Presidencial</h1>
    <div class="menu-buttons">
      <button onclick="startGame()">Jugar</button>
      <button onclick="openSettings()">Ajustes</button>
      <button onclick="changeLanguage()">Idioma</button>
      <button onclick="showCredits()">Créditos</button>
      <button onclick="exitGame()">Salir</button>
    </div>
  </div>

  <!-- 🔊 Sonidos -->
  <audio id="hoverSound" src="hover.mp3"></audio>
  <audio id="clickSound" src="click.mp3"></audio>

  <!-- ⚙️ Lógica del menú -->
  <script>
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    const buttons = document.querySelectorAll('.menu-buttons button');

    buttons.forEach(btn => {
      btn.addEventListener('mouseover', () => hoverSound.play());
      btn.addEventListener('click', () => clickSound.play());
    });

    function startGame() {
      window.location.href = 'select_character.html';
    }

    function openSettings() {
      alert("Abrir ajustes próximamente");
    }

    function changeLanguage() {
      alert("Cambiar idioma próximamente");
    }

    function showCredits() {
      alert("Juego creado por Jass Puma y equipo 🎮");
    }

    function exitGame() {
      alert("Cerrando el juego...");
    }
  </script>
</body>
</html>
