<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Game: Batalla por el Palacio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- üé• Video de fondo -->
  <video autoplay muted loop id="background-video" playsinline>
    <source src="assets/videos/palacio.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="bgMusic" src="assets/audio/condor_pasa.mp3" loop></audio>

  <!-- üåë Capa semitransparente -->
  <div id="overlay"></div>

  <!-- üèõÔ∏è Contenedor principal -->
  <div class="menu-container">
    <h1 id="game-title">üéÆ Fighting Game:<br>‚ÄúBatalla por el Palacio‚Äù</h1>

    <div class="menu-buttons">
      <button onclick="startGame()">Play</button>
      <button onclick="openSettings()">Settings</button>
      <button onclick="changeLanguage()">Language</button>
      <button onclick="showCredits()">Credits</button>
      <button onclick="exitGame()">Exit</button>
    </div>
  </div>

  <!-- üîä Sonidos -->
  <audio id="hoverSound" src="assets/audio/hover.mp3"></audio>
  <audio id="clickSound" src="assets/audio/click.mp3"></audio>

  <script>
    // üéµ Activar m√∫sica autom√°ticamente con volumen progresivo
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0;
    bgMusic.play().then(() => {
      setTimeout(() => {
        bgMusic.volume = 0.6;
      }, 2000);
    }).catch(err => console.log("Autoplay bloqueado por el navegador:", err));

    // üéß Sonidos del men√∫
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    const buttons = document.querySelectorAll('.menu-buttons button');

    buttons.forEach(btn => {
      btn.addEventListener('mouseover', () => hoverSound.play());
      btn.addEventListener('click', () => clickSound.play());
    });

    // üïπÔ∏è Funciones de botones
    function startGame() { window.location.href = 'select_character.html'; }
    function openSettings() { alert("Ajustes pr√≥ximamente disponibles"); }
    function changeLanguage() { alert("Funci√≥n de idiomas en desarrollo"); }
    function showCredits() { alert("Creado por JassPuma Studios"); }
    function exitGame() { alert("Cerrando el juego..."); }
  </script>
</body>
</html>
