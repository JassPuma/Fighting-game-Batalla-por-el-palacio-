<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelea Presidencial - Selección</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #f0c040;
    }
    .character-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .char-card {
      width: 120px;
      height: 150px;
      background: #222;
      border: 3px solid #555;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .char-card:hover {
      transform: scale(1.1);
      border-color: #f0c040;
    }
    .char-name {
      margin-top: 10px;
      font-size: 16px;
    }
    canvas {
      display: none;
      background: linear-gradient(to top, #333, #555);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🇵🇪 Selecciona tu Candidato Presidencial</h1>
  <div class="character-select" id="selectScreen">
    <div class="char-card" data-name="Alan García" data-color="red">
      🟥<div class="char-name">Alan García</div>
    </div>
    <div class="char-card" data-name="Keiko Fujimori" data-color="purple">
      🟣<div class="char-name">Keiko Fujimori</div>
    </div>
    <div class="char-card" data-name="Alejandro Toledo" data-color="orange">
      🟧<div class="char-name">Alejandro Toledo</div>
    </div>
    <div class="char-card" data-name="Ollanta Humala" data-color="green">
      🟩<div class="char-name">Ollanta Humala</div>
    </div>
    <div class="char-card" data-name="Pedro Castillo" data-color="yellow">
      🟨<div class="char-name">Pedro Castillo</div>
    </div>
  </div>

  <canvas id="game" width="900" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const selectScreen = document.getElementById("selectScreen");

    let player, enemy;
    const gravity = 0.6;

    class Fighter {
      constructor(x, color, name, isAI = false) {
        this.x = x;
        this.y = 300;
        this.width = 50;
        this.height = 100;
        this.color = color;
        this.name = name;
        this.life = 100;
        this.vx = 0;
        this.vy = 0;
        this.isAI = isAI;
        this.attackCooldown = 0;
        this.isBlocking = false;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.y + this.height < 400) this.vy += gravity;
        else {
          this.vy = 0;
          this.y = 400 - this.height;
        }
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
        if (this.attackCooldown > 0) this.attackCooldown--;
      }
      attack(enemy) {
        if (this.attackCooldown > 0) return;
        if (Math.abs(this.x - enemy.x) < 60 && !enemy.isBlocking) enemy.life -= 10;
        this.attackCooldown = 40;
      }
      jump() {
        if (this.vy === 0) this.vy = -12;
      }
      block() {
        this.isBlocking = true;
        setTimeout(() => (this.isBlocking = false), 600);
      }
    }

    function updateAI() {
      if (!enemy.isAI) return;
      if (enemy.x > player.x + 60) enemy.vx = -3;
      else if (enemy.x < player.x - 60) enemy.vx = 3;
      else enemy.vx = 0;
      if (Math.abs(enemy.x - player.x) < 80 && Math.random() < 0.05) enemy.attack(player);
      if (Math.random() < 0.01 && enemy.vy === 0) enemy.jump();
      if (Math.random() < 0.02) enemy.block();
    }

    const keys = {};
    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === "w") player.jump();
      if (e.key === "s") player.attack(enemy);
      if (e.key === "q") player.block();
    });
    document.addEventListener("keyup", (e) => (keys[e.key] = false));

    function drawUI() {
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText(`${player.name}: ${player.life}`, 50, 30);
      ctx.fillText(`${enemy.name}: ${enemy.life}`, 700, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.vx = 0;
      if (keys["a"]) player.vx = -5;
      if (keys["d"]) player.vx = 5;
      updateAI();
      player.update();
      enemy.update();
      player.draw();
      enemy.draw();
      drawUI();
      if (player.life <= 0 || enemy.life <= 0) {
        const winner = player.life > 0 ? player.name : enemy.name;
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText(`${winner} gana la presidencia 🇵🇪`, 230, 200);
        return;
      }
      requestAnimationFrame(gameLoop);
    }

    // Selección de personaje
    document.querySelectorAll(".char-card").forEach(card => {
      card.addEventListener("click", () => {
        const name = card.dataset.name;
        const color = card.dataset.color;
        startGame(name, color);
      });
    });

    function startGame(selectedName, selectedColor) {
      selectScreen.style.display = "none";
      canvas.style.display = "block";
      player = new Fighter(200, selectedColor, selectedName);
      const enemyOptions = [
        { name: "Alan García", color: "red" },
        { name: "Keiko Fujimori", color: "purple" },
        { name: "Alejandro Toledo", color: "orange" },
        { name: "Ollanta Humala", color: "green" },
        { name: "Pedro Castillo", color: "yellow" },
      ];
      const enemyChoice = enemyOptions[Math.floor(Math.random() * enemyOptions.length)];
      enemy = new Fighter(650, enemyChoice.color, enemyChoice.name, true);
      gameLoop();
    }
  </script>
</body>
</html>
