<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fighting Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PANTALLA 1: INICIO -->
  <div id="start-screen">
    <video id="video_inicio" autoplay muted></video>
    <div id="start-content">
      <h1>Fighting Game</h1>
      <button id="btnStart">Start Game</button>
    </div>
  </div>

  <!-- PANTALLA 2: TRANSICIÓN -->
  <div id="transition-screen">
    <img id="transition-img" src="assets/images/muro.jpg" alt="Transición">
    <div id="transition-text">
      <h2>Preparando batalla...</h2>
      <button id="btnSkip">Skip</button>
    </div>
  </div>

  <!-- PANTALLA 3: PALACIO / MENÚ -->
  <div id="palacio-screen">
    <video id="palacio-video" autoplay muted loop></video>
    <div id="palacio-content">
      <h1>Fighting Game - Arcade</h1>
      <button id="btnPlay">Play</button>
      <button id="btnExit">Exit</button>
    </div>
  </div>

  <!-- PANTALLA 4: SELECCIÓN DE PERSONAJE -->
  <div id="select-screen">
    <h2>Elige tu personaje</h2>
    <div id="characters-container">
      <!-- Aquí se cargarán los sprites desde characters.js -->
    </div>
  </div>

  <!-- PANTALLA 5: JUEGO -->
  <div id="main-game">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script src="characters.js"></script>
  <script src="main.js"></script>
</body>
</html>
