<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: linear-gradient(to top, #333, #555);
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <canvas id="game" width="900" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gravity = 0.6;

    class Fighter {
      constructor(x, color, name, isAI = false) {
        this.x = x;
        this.y = 300;
        this.width = 50;
        this.height = 100;
        this.color = color;
        this.vx = 0;
        this.vy = 0;
        this.life = 100;
        this.isAI = isAI;
        this.name = name;
        this.isBlocking = false;
        this.attackCooldown = 0;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Gravedad
        if (this.y + this.height < 400) {
          this.vy += gravity;
        } else {
          this.vy = 0;
          this.y = 400 - this.height;
        }

        // Limitar pantalla
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));

        if (this.attackCooldown > 0) this.attackCooldown--;
      }

      attack(enemy) {
        if (this.attackCooldown > 0) return;

        const range = 60;
        if (Math.abs(this.x - enemy.x) < range && !enemy.isBlocking) {
          enemy.life -= 10;
        }

        this.attackCooldown = 40;
      }

      jump() {
        if (this.vy === 0) {
          this.vy = -12;
        }
      }

      block() {
        this.isBlocking = true;
        setTimeout(() => (this.isBlocking = false), 600);
      }
    }

    const player = new Fighter(200, "red", "Alan GarcÃ­a");
    const enemy = new Fighter(650, "blue", "Keiko Fujimori", true);

    const keys = {};

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;

      if (e.key === "w") player.jump();
      if (e.key === "s") player.attack(enemy);
      if (e.key === "q") player.block();
    });

    document.addEventListener("keyup", (e) => (keys[e.key] = false));

    function updateAI() {
      if (!enemy.isAI) return;

      // Moverse hacia el jugador
      if (enemy.x > player.x + 60) enemy.vx = -3;
      else if (enemy.x < player.x - 60) enemy.vx = 3;
      else enemy.vx = 0;

      // Atacar si estÃ¡ cerca
      if (Math.abs(enemy.x - player.x) < 80 && Math.random() < 0.05) {
        enemy.attack(player);
      }

      // A veces saltar o bloquear
      if (Math.random() < 0.01 && enemy.vy === 0) enemy.jump();
      if (Math.random() < 0.02) enemy.block();
    }

    function drawUI() {
      ctx.fillStyle = "white";
      ctx.fillText(`${player.name}: ${player.life}`, 50, 30);
      ctx.fillText(`${enemy.name}: ${enemy.life}`, 750, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento del jugador
      player.vx = 0;
      if (keys["a"]) player.vx = -5;
      if (keys["d"]) player.vx = 5;
