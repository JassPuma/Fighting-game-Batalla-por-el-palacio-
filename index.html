<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalla por el Palacio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 游꿘 Video de fondo -->
  <video autoplay muted loop id="background-video" playsinline>
    <source src="assets/videos/palacio.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Batalla por el Palacio</h1>
    <p>Elige tu candidato y pelea por el poder</p>

    <div class="buttons">
      <a href="select_character.html" class="btn">Jugar</a>
      <a href="game.html" class="btn">Entrar al combate</a>
    </div>
  </div>

  <!-- 游꿧 Audio de fondo -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="assets/sounds/condor_bossa.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- 游댇 Bot칩n para controlar la m칰sica -->
  <button id="musicToggle" aria-pressed="false" title="Activar / desactivar m칰sica">游댇 M칰sica</button>

  <!-- 游닆 Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bg = document.getElementById('bgMusic');
      const btn = document.getElementById('musicToggle');
      bg.volume = 0.25;

      // Funci칩n para intentar reproducir el audio (seguridad por bloqueo de autoplay)
      function safePlay() {
        bg.play().catch(e => console.log('Autoplay bloqueado, espera interacci칩n.', e));
      }

      // Intentar reproducir al cargar
      safePlay();

      // Alternar m칰sica al hacer clic
      btn.addEventListener('click', () => {
        if (bg.paused) {
          bg.play();
          btn.textContent = '游댉 M칰sica ON';
          btn.setAttribute('aria-pressed', 'true');
        } else {
          bg.pause();
          btn.textContent = '游댇 M칰sica';
          btn.setAttribute('aria-pressed', 'false');
        }
      });

      // Si el usuario toca la pantalla, intentar reproducir (para m칩viles)
      window.addEventListener('pointerdown', () => safePlay(), { once: true });
    });
  </script>

</body>
</html>
