<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fighting Game: Pantalla Inicial</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video autoplay muted loop id="background-video">
    <source src="assets/video_inicio.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<div class="menu-container">
    <h1 id="game-title">Fighting Game<br>"Batalla por el Palacio"</h1>
    <button id="startBtn">Start Game</button>
    <p id="intro-text">Listo para las elecciones 2026</p>
</div>

<audio id="bgAudio" src="assets/sounds/condor_bossa.mp3" loop></audio>

<script>
const bgAudio = document.getElementById('bgAudio');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', () => {
    bgAudio.volume = 0.5;
    bgAudio.play().catch(() => console.log("Audio bloqueado"));
    
    alert("Tras la derrota de Castillo, Dina asumi√≥ el poder. Al acercarse las elecciones, los candidatos se preparan para la pelea por el Palacio.");

    window.location.href = "main.html"; // va a pantalla principal
});
</script>

</body>
</html>
