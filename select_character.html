<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu personaje</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    #video-fondo {
      position: fixed;
      top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 36px;
      text-shadow: 2px 2px 5px red;
      position: relative;
      z-index: 1;
    }

    #characters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .character-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .character {
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .character:hover {
      transform: scale(1.1);
      border-color: yellow;
    }

    .character-name {
      margin-top: 5px;
      font-size: 16px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <video id="video-fondo" autoplay muted loop playsinline>
    <source src="videos/palacio.mp4" type="video/mp4">
  </video>

  <h1>Selecciona tu personaje</h1>
  <div id="characters-container"></div>

  <script src="characters.js"></script>
  <script>
    const container = document.getElementById("characters-container");

    characters.forEach(char => {
      const card = document.createElement("div");
      card.classList.add("character-card");

      const img = document.createElement("img");
      img.src = char.img;
      img.alt = char.name;
      img.title = char.name;
      img.classList.add("character");

      const name = document.createElement("div");
      name.classList.add("character-name");
      name.textContent = char.name;

      img.addEventListener("click", () => {
        sessionStorage.setItem("selectedCharacter", JSON.stringify(char));
        window.location.href = "battle.html";
      });

      card.appendChild(img);
      card.appendChild(name);
      container.appendChild(card);
    });
  </script>
</body>
</html>
