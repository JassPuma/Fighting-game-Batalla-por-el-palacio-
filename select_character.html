<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu personaje</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Video de fondo opcional */
    #video-fondo {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 36px;
      text-shadow: 2px 2px 5px red;
      position: relative;
      z-index: 1;
    }

    #characters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .character {
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .character:hover {
      transform: scale(1.1);
      border-color: yellow;
    }
  </style>
</head>
<body>

  <!-- Video de fondo opcional, puedes comentar si no quieres video -->
  <video id="video-fondo" autoplay muted loop playsinline>
    <source src="videos/palacio.mp4" type="video/mp4">
  </video>

  <h1>Selecciona tu personaje</h1>
  <div id="characters-container"></div>

  <script src="characters.js"></script>
  <script>
    const container = document.getElementById("characters-container");

    characters.forEach(char => {
      const img = document.createElement("img");
      img.src = char.img;
      img.alt = char.name;
      img.title = char.name;
      img.classList.add("character");

      img.addEventListener("click", () => {
        // Guardar personaje seleccionado en sessionStorage
        sessionStorage.setItem("selectedCharacter", JSON.stringify(char));
        // Redirigir a la pantalla de combate
        window.location.href = "battle.html";
      });

      container.appendChild(img);
    });
  </script>
</body>
</html>
