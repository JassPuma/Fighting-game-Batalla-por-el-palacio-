<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transición de combate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    #video-transition {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video-transition" autoplay>
    <source src="videos/transicion.mp4" type="video/mp4">
  </video>

  <script>
    // Tomar personaje seleccionado
    const selected = JSON.parse(sessionStorage.getItem("selectedCharacter"));
    console.log("Personaje seleccionado:", selected);

    const video = document.getElementById("video-transition");

    // Cuando termina el video, ir a la pantalla de combate
    video.addEventListener("ended", () => {
      window.location.href = "main.html"; // o la página de combate
    });
  </script>
</body>
</html>
